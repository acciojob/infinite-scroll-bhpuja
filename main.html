<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll Example (HTML & CSS)</title>
  <style>
    /* Container for the scrollable list */
    #container {
      height: 400px; /* Fixed height for scrolling */
      overflow-y: scroll; /* Enable vertical scrolling */
      border: 1px solid #ccc;
      padding: 10px;
    }

    /* List style */
    #item-list {
      list-style-type: none; /* Remove bullet points */
      padding: 0;
    }

    /* List item styling */
    #item-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd; /* Adds a border between items */
    }

  </style>
</head>
<body>

  <h1>Infinite Scrolling List</h1>
  
  <!-- Scrollable container that holds the list -->
  <div id="container">
    <ul id="item-list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
      <li>Item 8</li>
      <li>Item 9</li>
      <li>Item 10</li>
    </ul>
  </div>

</body>
</html>
