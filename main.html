<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll</title>
  <style>
    #container {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    #item-list {
      list-style-type: none;
      padding: 0;
    }
    #item-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Infinite Scrolling List</h1>
  <div id="container">
    <ul id="item-list"></ul>
  </div>

  <script>
    // Function to add new list items
    function addListItems() {
      const list = document.getElementById('item-list');
      for (let i = 0; i < 2; i++) {
        const newItem = document.createElement('li');
        newItem.textContent = `Item ${list.children.length + 1}`;
        list.appendChild(newItem);
      }
    }

    // Function to detect when the user has reached the bottom of the list
    function checkScroll() {
      const list = document.getElementById('item-list');
      if (list.scrollHeight - list.scrollTop === list.clientHeight) {
        addListItems();
      }
    }

    // Add 10 initial items on page load
    document.addEventListener('DOMContentLoaded', function () {
      for (let i = 0; i < 10; i++) {
        addListItems();
      }
    });

    // Add event listener to the scroll event to check when user reaches the end
    document.getElementById('container').addEventListener('scroll', checkScroll);
  </script>

</body>
</html>
